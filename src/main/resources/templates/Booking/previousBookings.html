<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Homepage</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
</head>
<body>

<div class="">
  <table class="table table-striped table-bordered table table-hover table align-middle ">
    <thead class="table-dark">
    <th> </th>
    <th> Test Site Location</th>
    <th> Booking Time</th>



    </tr>
    </thead>
    <tbody>

    <tr th:each="pastBookings : ${pastBookings}">

      <td>
        <form action="#" th:action="@{/form/onsite/revert/} + ${booking.bookingId}" th:object="${booking}"
              method="post">
<!--          <p hidden               th:field="*{pastBookings.startTime}"></p>-->
<!--          <p><input type="hidden" th:field="*{pastBookings.getstartTime()}"/></p>-->
<!--          <p><input type="hidden" th:field="*{startTime}" th:value="321" 123/></p>-->
<!--          <p><input type="hidden" th:name="31231" th:id=""*{startTime}" 123/></p>-->
          <p><input type="hidden" name="startTime"  th:value="${pastBookings.startTime}"/></p>
          <p><input type="hidden" name="status"  th:value="${pastBookings.testSite.id}"/></p>
          <p><input type="hidden" name="customerId"  th:value="${booking.customerId}"/></p>
          <p><input type="submit" name="action" value="customer" th:value="Revert" > </p>
        </form>
      </td>



      <td><span th:text="${pastBookings.testSite.name}">Default</span></td>
      <td><span th:text="${pastBookings.startTime}"> name</span></td>
    </tr>
    </tbody>
  </table>
